<h2>Expert Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Name: </b></label> {{employee.name}}
  </div>
  <div>
    <label><b>Expertise: </b></label> {{employee.expertise}}
  </div>
  <div>
    <label><b>Phone: </b></label> {{employee.phone}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Expert List</button><br>
